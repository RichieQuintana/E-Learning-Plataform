<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_course.css') }}">

    <title>Ver Curso</title>
</head>
<body>
    <h1>Detalles del Curso</h1>

    <div>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
    </div>

    <a href="{{ url_for('manage_courses') }}" class="btn btn-secondary">Volver a Administrar Cursos</a>

    <!-- Formulario para eliminar el curso -->
    <form action="{{ url_for('view_course', course_id=course.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este curso?');">
            <i class="fa fa-trash"></i> Eliminar Curso
        </button>
    </form>
</body>
</html>
