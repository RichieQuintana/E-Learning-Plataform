<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Contenido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Contenido</h1>
        <form method="post" enctype="multipart/form-data" class="content-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <select id="type" name="type" onchange="toggleContentOptions()" required>
                    <option value="quiz">Quiz</option>
                    <option value="video">Video</option>
                    <option value="text">Texto</option>
                </select>
            </div>
            
            <!-- Opciones para Quiz -->
            <div id="quiz-options" style="display: none;">
                <h2>Configurar Quiz</h2>
                <textarea name="quiz_data" rows="5" placeholder="Ingresa las preguntas en formato JSON"></textarea>
                <!-- Ejemplo de JSON: [{"pregunta": "Pregunta 1", "opciones": ["A", "B", "C"], "respuesta": "A"}] -->
            </div>
            
            <!-- Opciones para Video -->
            <div id="video-options" style="display: none;">
                <h2>Agregar Video</h2>
                <input type="url" name="video_url" placeholder="URL de YouTube o enlace al video">
            </div>
            
            <!-- Opciones para Texto -->
            <div id="text-options" style="display: none;">
                <h2>Agregar Texto o Archivo</h2>
                <textarea name="text_data" rows="5" placeholder="Ingresa texto manual"></textarea>
                <h3>O</h3>
                <input type="file" name="text_file" accept=".pdf,.txt">
            </div>
            
            <button type="submit" class="submit-button">Crear Contenido</button>
        </form>
        <a href="{{ url_for('manage_course', course_id=course_id) }}" class="back-button">Volver al Curso</a>
    </div>
    
    <!-- Aquí va el script -->
    <script>
        function toggleContentOptions() {
            const type = document.getElementById('type').value;
            document.getElementById('quiz-options').style.display = type === 'quiz' ? 'block' : 'none';
            document.getElementById('video-options').style.display = type === 'video' ? 'block' : 'none';
            document.getElementById('text-options').style.display = type === 'text' ? 'block' : 'none';
        }
    </script>
</body>
</html>
